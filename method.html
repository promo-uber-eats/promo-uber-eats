<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles/estilos.css">
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Login</title>
<style>
  .container-options{
    display: block;
    padding: 15px;
  }
  .options{
    border-top: 1px solid lightgray;
    padding: 14px;
  }
  .text{
    color: #007185;
    font-size: large;
  }
  footer{
    margin-top: 256px;
    display: block;
    bottom: 0;
    left: 0;
    right: 0;
  }
  .code-area{
    display: contents;
  }
  .promo-code-div{
    display: flex;

  }
  .code{
    font-size: 16px;
    font-weight: bold;
    
  }
  .code-a{
    font-size: 16px;
    font-weight: lighter;
    
  }
  .c-input{
    width: 30%;
    color: #fff;
    background: #e9d7d7;
    outline: none;
    border: none;
    font-weight: bold;
  }
  .ci{
    width: 100%;
    height: 44px;
    border: 1px solid #ebebeb;
    text-align: center;
    outline: none;
  }
</style></head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="main-header col-12">
        <div id="nav-logobar">
          <div class="nav-logobar-left">
            <div class="nav-logo" style="margin-left: 15px;">
              <a id="nav-logo-sprites">
                <span class="nav-logo-base nav-sprite"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="send.html">
      <div class="row" style="margin-left: -15px; margin-right: -15px;">
        <div class="col-12" style="padding: 0px;">
          <div class="return">
            <h6 style="padding: 16px;">Voltar</h6>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12" style="margin-top: 15px;">
        <span class="code">
          Selecionar o método de pagamento
        </span>
      </div>
    </div>
  </div>
  <div class="container" style="padding: 15px;">
    <div class="row container-options">
      <a href="payment.html">
        <div class="options">
        <span class="text">
          Adicionar cartão de crédito
        </span>
      </div></a>
      <a href="payment.html">
      <div class="options"  style="border-bottom: 1px solid lightgray;">
        <span class="text">
          Adicionar cartão de débito
        </span>
      </div></a>
    </div>
  </div>
    <div class="row cod-box" style="padding: 15px;">
      <div class="code-area">
        <div class="col-12" style="margin-bottom: 12px;">
          <span class="code-a">
            Vales-presente, Vouchers e Códigos Promocionais
          </span>
        </div>
        <div class="col-8">
          <input class="ci" placeholder="Digitar código" aria-placeholder="Digitar código">
        </div>
        <input class="c-input" type="submit" value="Adicionar">
      </div>
    </div>
  <!--Footer-->

  <footer>
    <div class="row justify-content-center a-a">
      <div class="col-3"><h1>Cookies</h1></div>
      <div class="col-3"><h1>Condições de uso</h1></div>
      <div class="col-3"><h1>Aviso de Privacidade</h1></div>
    </div>
    <div class="row justify-content-center a-a">
      <div class="col-10">
        <h1 style="margin-bottom: 56px;">© 1996-2021, Amazon.com, Inc. ou suas afiliadas</h1>
      </div>
    </div>
  </footer>
